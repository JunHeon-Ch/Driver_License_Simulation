<head>

    <script type="text/javascript" src="js/loaders/BinaryLoader.js"></script>

    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
            font-family: 'mainFont' ;
        }

        #start_background {
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            height: 100%;
            width: 100%;
            text-align: center;
        }
        #emergency_background, #parking_background {
            background-color: transparent;
            position: absolute;
            height: 100%;
            width: 100%;
            text-align: center;
        }

        #startBtn {
            padding: 20px 40px;
            font-size: 30px;
            color: white;
            background-color: #ff5500;
            border-radius: 5px;
            transition: all 0.3s ease 0s;
            border: 0;
        }

        #startBtn:hover {
            padding: 25px 45px;
            font-size: 32px;
            color: white;
            background-color: #faa702;
            cursor: pointer;
            transition: all 0.3s ease 0s;
        }

        #countdown, #parking_result{
            /*color: rgba(250, 167, 2, 0.8);*/
            color: rgba(255, 255, 255, 0.8);;
            font-size: 80px;
        }

        #timer {
            width: 135px;
            margin: 10px;
            font-size: 30px;
            border-radius: 5px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        #velocity {
            margin: 10px;
            margin-top: 80px;
            font-size: 30px;
            border-radius: 5px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        #gear {
            margin: 10px;
            margin-top: 160px;
            border-radius: 5px;
            padding: 10px 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        #parking {
            font-size: 30px;
            padding: 10px 20px;
            background-color: rgba(250, 167, 2, 0.8);
            color: white;
        }

        #reverse {
            font-size: 30px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        #neutral {
            font-size: 30px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        #drive {
            font-size: 30px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        #manual {
            font-size: 16px;
            margin: 10px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: orange;
            position: absolute;
            bottom: 10px;
            border-radius: 5px;
        }

    </style>
</head>

<body onload="main()">

<div id="start_background" style="display: table;">
    <div style="display: table-cell; vertical-align: middle;">
        <input type="button" id="startBtn" value="START" onclick="startButton()">
        <p id="countdown"></p>
    </div>
</div>
<div id="emergency_background" style="display: none;">
    <div style="display: table-cell; vertical-align: middle;">
<!--        <input type="button" id="stopSuddenBtn" value="START" src="emergency_light" onclick="stopSudden()">-->
        <img id="stopSuddenBtn" src="warning.png" style="cursor: pointer;" onclick="stopSudden()">
    </div>
</div>
<div id="parking_background" style="display: none;">
    <div style="display: table-cell; vertical-align: middle;">
<!--        <p id="parking_timer" style="font-size: 30px; color:white; transform: translateY(-200px);" onclick="successParking()"></p> 테스트-클릭하면 success-->
        <p id="parking_timer" style="font-size: 30px; color:white; transform: translateY(-200px);"></p>
    </div>
</div>
<div style="position:absolute;">
    <p id="timer">00:00:00</p>
</div>

<div style="position:absolute;">
    <p id="velocity"></p>
</div>

<div id='gear' style="position:absolute;">
    <div id="parking">P</div>
    <div id="reverse">R</div>
    <div id="neutral">N</div>
    <div id="drive">D</div>
</div>

<!-- Div which will hold the Output -->
<div id="manual">
    <div class="c">Accelerator > <span class="h">W</span> / Break > <span class="h">R</span></div>
    <div class="c">Gear > <span class="h">P: A</span> / <span class="h">R: S</span> / <span class="h">N: D</span> / <span class="h">D: F</span></div>
    <div class="c">Handle > <span class="h">Left: J</span> / <span class="h">Right: L</span></div>
    <div class="c">Default cameras > <span class="h">1: Back</span> / <span class="h">2: Internal</span> / <span
            class="h">3: Front</span>
    </div>
    Free camera > mouse
</div>

<div id="Stats-output"></div>
<script type="text/javascript" src="./build/stats.js"></script>
<div id="WebGL-output"></div>
<script src="main.js"></script>
<script>
    var count = 4;
    var countdown_f;

    var time = 0;
    var timer_f;

    // var sudden_time=1000;
    var sudden_time;
    var sudden_f;
    var sudden_red=true;
    // var sudden_end=false;
    // document.getElementById('emergency_background').style.display = "none";

    // 주차
    var parking_time=1000;
    var parking_timer_f;

    function startButton() {
        document.getElementById('startBtn').style.display = "none";
        randomSuddenDanger(); // 돌발이 나타날 랜덤 초 생성
        countdown_f = setInterval(countdown, 1000);
    }

    function countdown() {
        count--;
        if (count == 0) {
            document.getElementById('countdown').style.color = "rgba(250, 167, 2, 0.8)";
            document.getElementById('countdown').innerText = 'START!';
            document.getElementById('start_background').style.background = "transparent";
            // setTimeout(document.getElementById('countdown').style.display = "none", 1000);
        } else if (count < 0) {
            clearInterval(countdown_f);
            document.getElementById('countdown').style.display = "none";
            timer_f = setInterval(stopwatch, 10); //0.01초에 한번씩
        } else {
            document.getElementById('countdown').innerText = '' + count;
        }
    }

    function stopwatch() {
        time++;
        if(time==sudden_time){
            document.getElementById('emergency_background').style.display = "table";
            sudden_f = setInterval(showSuddenDanger, 500);
        }

        var mins = Math.floor(time / 100 / 60);
        var secs = Math.floor(time / 100) % 60;
        var milisec = time % 100;

        if (mins < 10) {
            mins = "0" + mins;
        }
        if (secs < 10) {
            secs = "0" + secs;
        }
        if (milisec < 10) {
            milisec = "0" + milisec;
        }
        document.getElementById('timer').innerText = mins + ":" + secs + ":" + milisec;
    }

    // 주차 시작
    function startParking(){
        document.getElementById('parking_background').style.display = "table";
        parking_timer_f = setInterval(timer1Min, 10);
    }
    // 주차 1분 안에 성공했을 때
    function successParking(){
        clearInterval(parking_timer_f);
        document.getElementById('parking_timer').style.color = "#1DDB16";
        document.getElementById('parking_timer').style.fontSize = "50px";
        document.getElementById('parking_timer').innerText = 'SUCCESS!';
        setTimeout(endParking, 3000);
    }
    function endParking(){  // T자 끝
        document.getElementById('parking_background').style.display = "none"
    }

    function timer1Min() {
        parking_time--;

        if(parking_time==0){
            // FAIL 표시 해주고 3초 뒤 안내메세지 끝
            document.getElementById('parking_timer').style.color = "#FF0000";
            document.getElementById('parking_timer').style.fontSize = "50px";
            document.getElementById('parking_timer').innerText = 'FAIL';
            setTimeout(endParking, 3000);
        }else if(parking_time<0){
            clearInterval(parking_timer_f);
        }else {
            var mins = Math.floor(parking_time / 100 / 60);
            var secs = Math.floor(parking_time / 100) % 60;
            var milisec = parking_time % 100;

            if (mins < 10) {
                mins = "0" + mins;
            }
            if (secs < 10) {
                secs = "0" + secs;
            }
            if (milisec < 10) {
                milisec = "0" + milisec;
            }
            document.getElementById('parking_timer').innerText = mins + ":" + secs + ":" + milisec;
        }
    }


    function showSuddenDanger() {
        if(sudden_red){
            document.getElementById('emergency_background').style.background = "rgba(255, 0, 0, 0.4)";
        }else{
            document.getElementById('emergency_background').style.background = "transparent";
        }
        sudden_red = !sudden_red;
        // if(sudden_end){
        //     // 돌발 처리가 끝나면 'sudden_end'를 true로 변경, true로 변경되면 돌발 종료
        //     clearInterval(sudden_f);
        // }
    }
    function stopSudden(){
        clearInterval(sudden_f);
        document.getElementById('emergency_background').style.display = "none";
    }
    function randomSuddenDanger(){
        sudden_time = Math.floor( Math.random()  * 60 + 60 )*100; //60초(1분)~120초(2분) 사이의 난수 생성
        console.log("random time : " + sudden_time/100);
    }

</script>
</body>
</html>
